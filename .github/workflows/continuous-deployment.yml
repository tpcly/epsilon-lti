name: Continuous deployment
on:
    workflow_dispatch:
    release:
        types: [ published ]
jobs:
    api:
        name: Build API Docker image and publish
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                image: [ 'WebAPI', 'Frontend' ]
        steps:
            - name: Check out the repo
              uses: actions/checkout@v4
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}
            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: typiqally/epsilon
            - id: lower-repo
              shell: pwsh
              run: |
                  "::set-output name=repository::$($env:matrix.image.ToLowerInvariant())"
            - uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Epsilon.Host.${{ matrix.image }}/Dockerfile
                  push: true
                  tags: ${{ matrix.image }}-${{ steps.meta.outputs.tags }}, ${{ matrix.image }}-latest
                  labels: ${{ steps.meta.outputs.labels }}