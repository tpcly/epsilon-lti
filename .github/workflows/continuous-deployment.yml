name: Continuous deployment
on:
    workflow_dispatch:
    release:
        types: [ published ]
jobs:
    api:
        name: Build API Docker image and publish
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                image: [ 'WebAPI', 'Frontend' ]
        steps:
            - name: set lower case repository name
              run: |
                  echo "imageName_LC=${imageName,,}" >>${GITHUB_ENV}
              env:
                  imageName: '${{ matrix.image }}'
            - name: Check out the repo
              uses: actions/checkout@v4
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_TOKEN }}
            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: typiqally/epsilon
            - uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Epsilon.Host.${{ matrix.image }}/Dockerfile
                  push: true
                  tags: ${{ imageName_LC }}-${{ steps.meta.outputs.tags }}, ${{ imageName_LC }}-latest
                  labels: ${{ imageName_LC }}-${{ steps.meta.outputs.labels }}