name: Release
on:
    workflow_dispatch:
    push:
        tags:
            - "v*"
jobs:
    tagged-release:
        name: "Tagged Release"
        runs-on: "ubuntu-latest"
        steps:
            - uses: "marvinpinto/action-automatic-releases@latest"
              with:
                  repo_token: "${{ secrets.GITHUB_TOKEN }}"
                  draft: true
                  files: ./