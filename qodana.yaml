version: 1.0
failThreshold: 0
profile:
  name: qodana.recommended
include:
  - name: VulnerableLibrariesGlobal
bootstrap: |+
  set -eu
  npm install -g pnpm
  (cd Epsilon.Host.Frontend && pnpm install --frozen-lockfile)
dotnet:
  solution: Epsilon.sln
  configuration: Release
exclude:
  - name: AutoPropertyCanBeMadeGetOnly.Global
  - name: UnusedAutoPropertyAccessor.Global
  - name: UsingStatementResourceInitialization
  - name: NotAccessedPositionalProperty.Global
  - name: UnusedMember.Global
  - name: ClassNeverInstantiated.Global

